<div class="modify-you SubcriptionSetting ">
<h4>To quality for ACH payments directly to your bank account, complete the following form.</h4><p>Your information will be securely stored by a third-party.</p>
    <div class="row">
        <form [formGroup]="bankForm" (ngSubmit)="onBankSubmit(bankForm.valid)" class="m-auto col-md-12">
            <div class="form-group mb-3">
                <label>Name on Account</label>
                <input type="text" formControlName="accountName">
            </div>
            <div class="form-group mb-3">
                <label>Name of Bank</label>
                <input type="text" formControlName="bankName">
            </div>
            <div class="form-group mb-3">
                <label>Routing Number</label>
                <input type="number" onKeyPress="if(this.value.length==9) return false;" formControlName="routingNumber">
            </div>
            <div class="form-group mb-3">
                <label>Account Number</label>
                <input type="number" onKeyPress="if(this.value.length==10) return false;" formControlName="accountNumber">
            </div>

            <div class="form-group mb-3">
                <label>Confirm Account Number</label>
                <input type="number" onKeyPress="if(this.value.length==10) return false;" formControlName="confirmAccountNumber">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" [disabled]="showSpinner">Submit <i *ngIf="showSpinner"
                        class="fa fa-spinner fa-spin"></i> </button>
            </div>
        </form>

    </div>
    <p><b>Note: </b>This form to be replaced by secure embeddedable form.</p>
</div>
